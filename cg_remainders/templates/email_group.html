{% extends "base.html" %}
{% block content %}
                        <h1>Email Groups</h1>
                    <a href="{% url 'email_group_create'%}" class="btn btn-success">Add</a>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                            <th>Group Name</th>
                            <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for group in email_groups %}
                                <tr>
                                <td>{{ group.group_name }}</td>
                                <td> 
                                    <a href="{% url 'email_group_detail' group.id %}" class="btn btn-info" > Detail</a> 
                                    <a href="{% url 'email_group_update' group.id %}" class="btn btn-warning" > Update</a> 
                                    <a href="{% url 'email_group_delete' group.id %}" class="btn btn-danger" > Delete</a> 
                                
                                </td>
                                </tr>
                              {% endfor %}
                            </tbody>
                        </table>
                    {% endblock %}
